name: 2a-1 | Create | VPC Network
on: 
  workflow_dispatch
env:
  REGION: ${{ vars.REGIAO }}
  REMOTE_STATE_BUCKET: ${{ vars.REMOTE_STATE_BUCKET }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEV_CLI_ADMIN_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEV_CLI_ADMIN_SECRET }}  

jobs:
  main_job:
    name: "Create: VPC Network"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: "VPC Network: Setup backend, run terraform init and apply."
      env:
        KEY_TF_STATE: "VPC Network/terraform.tfstate"
        LOCAL_FOLDER: "2a-VPC Network"
      run: |
        chmod 755 ./generate_backend.sh && ./generate_backend.sh
        cd "./${{env.LOCAL_FOLDER}}"
        terraform init -backend-config=./backend.tfvars
        terraform refresh \
          -var "regiao=${{env.REGION}}" \
          -var "remote-state-bucket=${{env.REMOTE_STATE_BUCKET}}"
        terraform import module.vpcs.aws_security_group.sg-vpc-1-nlb-1 sg-06981872afb0c794f -var "regiao=${{env.REGION}}" -var "remote-state-bucket=${{env.REMOTE_STATE_BUCKET}}"
        terraform import module.vpcs.aws_security_group.sg-vpc-1-nlb-1-tgrp-1 sg-0c7ba594e37710be0 -var "regiao=${{env.REGION}}" -var "remote-state-bucket=${{env.REMOTE_STATE_BUCKET}}"
        terraform import module.vpcs.aws_security_group.sg-vpc-1-nlb-1-tgrp-2 sg-0ff40278546836f11 -var "regiao=${{env.REGION}}" -var "remote-state-bucket=${{env.REMOTE_STATE_BUCKET}}"
        terraform apply -auto-approve \
          -var "regiao=${{env.REGION}}" \
          -var "remote-state-bucket=${{env.REMOTE_STATE_BUCKET}}"